bookdown::gitbook:
  lib_dir: assets
  split_by: chapter+number
  config:
    toolbar:
      position: static
    download: [pdf, epub]
    edit: https://github.com/lijenn/teampsdprototype/edit/gh-pages/%s
    sharing:
      github: yes
bookdown::html_book:
  css: toc.css
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
bookdown::epub_book:
  dev: svglite
  stylesheet: css/style.css
