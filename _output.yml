bookdown::gitbook:
  lib_dir: assets
  split_by: chapter+number
  config:
    toolbar:
      position: static
    download: [pdf, epub]
    edit: https://github.com/lijenn/teampsdprototype/edit/gh-pages/%s
    sharing:
      github: yes
bookdown::pdf_book:
  template: preamble.tex
  includes:
      in_header: preamble.tex
  latex_engine: xelatex
  pandoc_args: ["--extract-media", ".", "--default-image-extension=jpg"]
  documentclass : book
