bookdown::gitbook:
  lib_dir: assets
  split_by: chapter+number
  config:
    toolbar:
      position: static
    download: [pdf]
    edit: https://github.com/lijenn/teampsdprototype/edit/gh-pages/%s
    sharing:
      github: yes
bookdown::pdf_book:
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  pandoc_args: ["--extract-media", "."]
